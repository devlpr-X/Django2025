{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- ========================= НҮҮР ХЭСЭГ ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

	<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded" alt="Нүүр хуудасны баннер">
	</div>

</div> <!-- container // -->
</section>
<!-- ========================= НҮҮР ХЭСЭГ ДУУСАВ ========================= -->

<!-- ========================= БҮТЭЭГДЭХҮҮН ХЭСЭГ ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">Бүгдийг харах</a>
	<h3 class="section-title">Сүүлд нэмэгдсэн бүтээгдэхүүн ({{ count }} ш)</h3>
</header><!-- sect-heading -->

<div class="row">
	<div class="row">
		{% for p in products %}
		  <div class="col-md-3">
			<div class="card card-product-grid">
			  <a href="{% url 'product_detail' %}" class="img-wrap">
				<img src="{{ p.images.url }}" alt="{{ p.product_name }}" class="img-fluid">
				<!-- <img src="media/{{ p.images }}" alt="{{ p.product_name }}" class="img-fluid"> -->
			  </a>
			  <figcaption class="info-wrap">
				<a href="{% url 'product_detail' %}/{{ p.slug }}" class="title">{{ p.product_name }}</a>
				<div class="price mt-1">{{ p.price }}₮</div>
				<small class="text-muted">{{ p.category_name }}</small>
			  </figcaption>
			</div>
		  </div>
		{% endfor %}
	</div>
</div>	

</div>
</section>
<!-- ========================= БҮТЭЭГДЭХҮҮН ХЭСЭГ ДУУСАВ ========================= -->
{% endblock %}
