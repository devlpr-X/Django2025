{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
        <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col form-group">
                    <label>First name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="" required>
                </div>
                <div class="col form-group">
                    <label>Last name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="" required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" value="male" checked>
                    <span class="custom-control-label"> Male </span>
                </label>
                <label class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" value="female">
                    <span class="custom-control-label"> Female </span>
                </label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" name="city" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Country</label>
                    <select name="country" class="form-control">
                        <option>Choose...</option>
                        <option>Uzbekistan</option>
                        <option>Russia</option>
                        <option selected>United States</option>
                        <option>India</option>
                        <option>Afganistan</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Create password</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Repeat password</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register </button>
            </div>
        </form>
    </article>
</div>

<p class="text-center mt-4">Have an account? <a href="{% url 'signin' %}">Log In</a></p>
<br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->

</section>
{% endblock %}
